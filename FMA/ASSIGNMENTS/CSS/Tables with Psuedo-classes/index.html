<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-tables</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>Arban</td>
            <td>Asllani</td>
            <td>14</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Anna</td>
            <td>Smith</td>
            <td>12</td>
            <td>6</td>
        </tr>
        <tr>
            <td>John</td>
            <td>Paul</td>
            <td>15</td>
            <td>9</td>
        </tr>
        <tr>
            <td>Allen</td>
            <td>O'Connell</td>
            <td>16</td>
            <td>10</td>
        </tr>
        <tr>
            <td>Billy</td>
            <td>Dryer</td>
            <td>10</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
