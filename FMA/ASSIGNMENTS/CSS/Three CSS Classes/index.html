<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three CSS Classes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="light">I did my homework.</h1>
    <h1 class="light">I dont know the answer.</h1>
    <h1 class="dark">Theyre still at the mall.</h1>
    <h1 class="dark">We forgot to turn the oven off.</h1>
    <h1 class="new">She demanded a refund.</h1>
    <h1 class="new">His wallet fell of his pocket.</h1>
    <h1 class="light new">He forgot to vaccum the floor.</h1>
    <h1 class="light new">They still dont know how to drive.</h1>
    <h1 class="dark new">You gave me the wrong answer.</h1>
    <h1 class="dark new">The cat jumped over the fence.</h1>
</body>
</html>
