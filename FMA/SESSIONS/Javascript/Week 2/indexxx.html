<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let points=parseInt(prompt("Enter your points:"));
        if(points<=19){
            console.log(`Your grade is 1`)
        }
        else if(points<=39){
            console.log(`Your grade is 2`)
        }
        else if(points<=59){
            console.log(`Your grade is 3`)
        }
        else if(points<=79){
            console.log(`Your grade is 4`)
        }
        else if(points<=100){
            console.log(`Your grade is 5`)
        }
        else{
            console.log(`Enter a number between 1-100!`)
        };
    </script>
</body>
</html>
