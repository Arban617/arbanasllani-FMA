<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
body{
    background-color: red;
    display: grid;
    grid-template-rows: 1fr 1fr 1fr;
    height: 100vh;
    margin: 0;
    padding: 0;
}
.container{
    background-color: green;
    display: grid;
    grid-row: 2 / 3;
    column-gap: 20px;
}
    </style>
</head>
<body>
    <div class="container">
        <div class="child">
        </div>
        <div class="child">
        </div>
        <div class="child">
        </div>
        <div class="child">
        </div>
    </div>
</body>
</html>
